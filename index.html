<!DOCTYPE html>
<html lang="en">

<head>

    <title>Students list</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<br>
<br>

<body>
    <header>
        <div>
            <h3>ASAC</h3>
        </div>
        <div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>contact</li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <div class="trans">
            <form action="" id="form">
                <div class="form">
                    <label for="">Student Email</label>
                    <br>
                    <label for="">Student Mobile Number</label>
                    <br>
                    <label for="">tuition</label>
                </div>
                <div class="form">
                    <input type="text" id="email">
                    <br>

                    <input type="text" id="phone">
                    <br>

                    <select name="" id="fee">
                        <option value="100">100 JD</option>
                        <option value="500">500 JD</option>
                        <option value="1000">1000 JD</option>
                    </select>
                </div>
                <br>
                <input type="submit" id="btn">
            </form>
        </div>
        <div >
             <table id="studentTable">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Age</th>
                    <th>Tuition</th>
                 </tr>
            </table>
             <p>Total: <span id="total"></span></p>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
